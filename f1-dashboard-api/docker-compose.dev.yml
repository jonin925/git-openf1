name: f1-dashboard-dev

services:
  postgres:
    image: postgres:16-alpine
    container_name: f1-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: f1dashboard_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: devpassword
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5433:5432"  # Changed from 5432 to 5433
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d f1dashboard_dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - f1-network

  redis:
    image: redis:7-alpine
    container_name: f1-redis-dev
    restart: unless-stopped
    ports:
      - "6380:6379"  # Changed from 6379 to 6380
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - f1-network

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: f1-api-dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=f1dashboard_dev
      - DB_USER=postgres
      - DB_PASSWORD=devpassword
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=3001
      - WS_PORT=3002
    ports:
      - "3001:3001"
      - "3002:3002"
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - /app/node_modules
    networks:
      - f1-network

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  f1-network:
    driver: bridge